title: PrintRepeated
text: |
  Write the function called printRepeated that, given a string str, an integer a, 
  and an integer named b, prints out the String str a times, 
  where each string is repeated b times.
  
  Refer to example below.
  
  printRepeated('hello', 3, 4) =
  'hellohellohellohello'
  'hellohellohellohello'
  'hellohellohellohello'
