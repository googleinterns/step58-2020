id: 5
title: PrintRepeated
text: |
  Write the function called printRepeated that, given a string str, an integer a, 
  and an integer named b, prints out the String str b times, 
  where each string is repeated a times.
  
  Refer to example below.
  
  printRepeated('hello', 4, 3) =
  'hellohellohellohello'
  'hellohellohellohello'
  'hellohellohellohello'
code: |
  function printRepeated(str, a, b) {
    return str;
  }


  /* Hint- Helper fucntion may be used */

  assert(printRepeated('hello', 4, 3) === 'hellohellohellohello\nhellohellohellohello\nhellohellohellohello');
  assert(printRepeated('YellowBrickCode', 2, 4) === 'YellowBrickCodeYellowBrickCode\nYellowBrickCodeYellowBrickCode\nYellowBrickCodeYellowBrickCode\nYellowBrickCodeYellowBrickCode');
  alert('Passed all test cases!');
tests:
  - assert(printRepeated('hello', 4, 3) === 'hellohellohellohello\nhellohellohellohello\nhellohellohellohello');
  - assert(printRepeated('YellowBrickCode', 2, 4) === 'YellowBrickCodeYellowBrickCode\nYellowBrickCodeYellowBrickCode\nYellowBrickCodeYellowBrickCode\nYellowBrickCodeYellowBrickCode');
solution:
  function repeatString(str, repeatNum){
    var newStr = '';
    for(var i = 0; i < repeatNum; i++){
        newStr += str;
    }
    return newStr;
  }

  function printRepeated(str, a, b){
    var firstRepeat = repeatString(str, a);
    return repeatString(firstRepeat + '\n', b).trim();
  }