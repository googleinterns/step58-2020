tests:
  - assert(calcAvg([5, 123, 12, 24]) === 41);
  - assert(calcAvg([-12, 23, 45, 67, -89]) === 6.8);
  - assert(calcAvg([0, 789, 456, 123, -159]) === 241.8);
solution: |
  function calcAvg(arr){
    var sum = 0;
    for( var i = 0; i < arr.length; i++ ){
      sum += parseInt( arr[i], 10 ); 
    }
    var avg = sum/arr.length;
    return avg;
  }
